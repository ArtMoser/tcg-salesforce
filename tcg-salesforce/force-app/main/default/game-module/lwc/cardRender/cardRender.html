<template>
    <div class="card-container">
        <template if:true={hideCard}>
        </template>
        <template if:false={hideCard}>
            <div class="card-background" style={getBackgroundColor}>
      
                <div class="card-frame">
            
                  <div class="frame-header">
                      <h1 class="name">
                          {name}
                      </h1>
                  </div>
            
                  <div class="frame-art" style="background-color:red;">
                    <img src="https://picsum.photos/1280/720?random=1" alt="nissa art">
                  </div>
            
                  <div class="frame-text-box">
                    <p class="description ftb-inner-margin">
                      {description}
                    </p>
                  </div>
                  <template if:false={isEnergyCard}>
                      <div class="card-footer">
                          <span class="card-attribute">Energy cost: {energyCost}</span>
                          <span class="card-attribute">Attack: {attack}</span>
                          <span class="card-attribute">Defense: {defense}</span>
                      </div>
                  </template>
                </div>
              </div>
        </template>  
    </div>
